name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: brewbean
  REGION: asia-southeast1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/brewbean-repo/$SERVICE_NAME:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/brewbean-repo/$SERVICE_NAME:${{ github.sha }}"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 50 \
            --timeout 60s \
            --set-env-vars "DB_HOST=${{ secrets.DB_HOST }}" \
            --set-env-vars "DB_USERNAME=${{ secrets.DB_USERNAME }}" \
            --set-env-vars "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
            --set-env-vars "DB_DATABASE=${{ secrets.DB_DATABASE }}" \
            --set-env-vars "MIDTRANS_SERVER_KEY=${{ secrets.MIDTRANS_SERVER_KEY }}" \
            --set-env-vars "MIDTRANS_CLIENT_KEY=${{ secrets.MIDTRANS_CLIENT_KEY }}" \
            --set-env-vars "MIDTRANS_IS_PRODUCTION=${{ secrets.MIDTRANS_IS_PRODUCTION }}" \
            --set-env-vars "RAJAONGKIR_API_KEY=${{ secrets.RAJAONGKIR_API_KEY }}" \
            --set-env-vars "RAJAONGKIR_BASE_URL=${{ secrets.RAJAONGKIR_BASE_URL }}"

      - name: Show deployment URL
        run: |
          echo "ðŸš€ Deployment successful!"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'

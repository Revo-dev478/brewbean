server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    
    server_name _;
    root /var/www/html;
    index home.php index.php index.html;

    # Cloud Run sets this header, but we disable it if the module is not present
    # real_ip_header X-Forwarded-For;
    # set_real_ip_from 0.0.0.0/0;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Handle requests
    location / {
        try_files $uri $uri/ /home.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # PHP-FPM typically listens on 9000 in this image
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeout settings for Cloud Run
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Health check endpoint (Directly from Nginx, no PHP needed)
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
